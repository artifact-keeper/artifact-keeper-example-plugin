[plugin]
name = "rpm-custom-format"
version = "0.1.0"
description = "Example custom format handler for RPM packages (.rpm files)"
author = "Artifact Keeper Team"
license = "MIT"
homepage = "https://github.com/artifact-keeper/artifact-keeper-example-plugin"
min_keeper_version = "1.0.0"

[format]
key = "rpm-custom"
display_name = "RPM Package (Custom)"
extensions = [".rpm"]
content_types = ["application/x-rpm"]

[capabilities]
parse_metadata = true
validate_artifact = true
generate_index = true

[resources]
max_memory_bytes = 16777216   # 16 MB
max_fuel = 100000000          # 100M cycles
max_execution_ms = 10000      # 10 seconds
